<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATV Super Controller</title>

    <!-- Fonts: Fira Sans (UI) + Fira Code (Mono) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&family=Fira+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/styles.css" />

    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            fontFamily: {
              sans: ["Fira Sans", "system-ui", "sans-serif"],
              mono: ["Fira Code", "monospace"],
            },
            colors: {
              gray: {
                850: "#1a1f2e",
                900: "#0f1219",
                950: "#080a0f",
              },
              primary: {
                400: "#60a5fa",
                500: "#3b82f6",
                600: "#2563eb",
                700: "#1d4ed8",
              },
              accent: {
                orange: "#f97316",
                green: "#22c55e",
                red: "#ef4444",
              },
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="bg-gray-950 text-gray-100 font-sans antialiased selection:bg-primary-500 selection:text-white"
    x-data="appData()"
  >
    <div class="flex h-screen overflow-hidden">
      <!-- Sidebar -->
      <aside
        class="hidden md:flex flex-col w-64 bg-gray-900 border-r border-gray-800"
      >
        <div class="p-6 flex items-center gap-3">
          <div
            class="w-8 h-8 bg-primary-600 rounded-lg flex items-center justify-center"
          >
            <i class="fa-solid fa-tv text-white text-sm"></i>
          </div>
          <h1 class="text-xl font-bold tracking-tight">ATV Controller</h1>
        </div>

        <nav class="flex-1 px-4 space-y-2">
          <template x-for="item in navItems">
            <a
              href="#"
              @click.prevent="activeTab = item.id"
              :class="activeTab === item.id ? 'bg-primary-600/10 text-primary-400 border-primary-500' : 'text-gray-400 hover:bg-gray-800/70 hover:text-gray-100 border-transparent'"
              class="flex items-center gap-3 px-4 py-3 text-sm font-medium rounded-lg border-l-4 transition-all duration-200 cursor-pointer focus-ring"
            >
              <i :class="item.icon" class="w-5 text-center"></i>
              <span x-text="item.label"></span>
            </a>
          </template>
        </nav>

        <div class="p-4 border-t border-gray-800">
          <div class="flex items-center gap-3">
            <div class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
            <span class="text-xs text-gray-400 font-mono"
              >Core Service: Running</span
            >
          </div>
        </div>
      </aside>

      <!-- Main Content -->
      <main class="flex-1 flex flex-col h-full relative overflow-hidden">
        <!-- Header -->
        <header
          class="h-16 border-b border-gray-800 flex items-center justify-between px-4 md:px-8 bg-gray-900/50 backdrop-blur-md z-10"
        >
          <div class="flex items-center gap-3">
            <div
              class="md:hidden w-8 h-8 bg-primary-600 rounded flex items-center justify-center"
            >
              <i class="fa-solid fa-bolt text-white text-sm"></i>
            </div>
            <div>
              <h2
                class="text-lg font-semibold"
                x-text="navItems.find(i => i.id === activeTab).label"
              ></h2>
              <p class="text-xs text-gray-500 md:hidden">v1.0.0 (MVP)</p>
            </div>
          </div>

          <div
            class="flex items-center gap-2 px-3 py-2 rounded-full bg-gray-800/80 border border-gray-700 cursor-pointer hover:bg-gray-700/80 hover:border-gray-600 transition-all duration-200 focus-ring"
            @click="toggleConnection()"
          >
            <div
              :class="isConnected ? 'bg-green-500 shadow-[0_0_10px_rgba(34,197,94,0.7)]' : 'bg-red-500 shadow-[0_0_10px_rgba(239,68,68,0.5)]'"
              class="w-2.5 h-2.5 rounded-full transition-all duration-300"
            ></div>
            <span
              class="text-xs font-medium"
              x-text="isConnected ? 'Connected' : 'Disconnected'"
            ></span>
            <span
              class="text-xs text-gray-500 font-mono ml-1 hidden sm:inline"
              x-text="deviceIp"
            ></span>
          </div>
        </header>

        <!-- Scrollable Content -->
        <div class="flex-1 overflow-y-auto p-4 md:p-8 pb-24 md:pb-8">
          <!-- Dashboard Tab -->
          <div
            x-show="activeTab === 'dashboard'"
            x-transition.opacity.duration.300ms
            class="space-y-6"
          >
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
              <button
                @click="triggerAction('wake')"
                class="p-4 bg-gradient-to-br from-gray-800 to-gray-900 border border-gray-700 rounded-xl hover:border-yellow-500/50 hover:shadow-[0_0_20px_rgba(234,179,8,0.15)] group transition-all duration-200 active:scale-95 cursor-pointer focus-ring"
              >
                <div
                  class="w-10 h-10 rounded-full bg-yellow-500/10 flex items-center justify-center mb-3 group-hover:bg-yellow-500/20 transition-colors"
                >
                  <i class="fa-solid fa-sun text-yellow-500 text-lg"></i>
                </div>
                <div class="text-left">
                  <div class="font-medium">Wake Up</div>
                  <div class="text-xs text-gray-500">Power On TV</div>
                </div>
              </button>

              <button
                @click="triggerAction('shutdown')"
                class="p-4 bg-gradient-to-br from-gray-800 to-gray-900 border border-gray-700 rounded-xl hover:border-red-500/50 hover:shadow-[0_0_20px_rgba(239,68,68,0.15)] group transition-all duration-200 active:scale-95 cursor-pointer focus-ring"
              >
                <div
                  class="w-10 h-10 rounded-full bg-red-500/10 flex items-center justify-center mb-3 group-hover:bg-red-500/20 transition-colors"
                >
                  <i class="fa-solid fa-power-off text-red-500 text-lg"></i>
                </div>
                <div class="text-left">
                  <div class="font-medium">Shutdown</div>
                  <div class="text-xs text-gray-500">Power Off</div>
                </div>
              </button>

              <button
                @click="triggerAction('youtube')"
                class="p-4 bg-gradient-to-br from-gray-800 to-gray-900 border border-gray-700 rounded-xl hover:border-red-600/50 hover:shadow-[0_0_20px_rgba(220,38,38,0.15)] group transition-all duration-200 active:scale-95 cursor-pointer focus-ring"
              >
                <div
                  class="w-10 h-10 rounded-full bg-red-600/10 flex items-center justify-center mb-3 group-hover:bg-red-600/20 transition-colors"
                >
                  <i class="fa-brands fa-youtube text-red-600 text-lg"></i>
                </div>
                <div class="text-left">
                  <div class="font-medium">Launch YT</div>
                  <div class="text-xs text-gray-500">Open App</div>
                </div>
              </button>

              <button
                @click="triggerAction('reconnect')"
                class="p-4 bg-gradient-to-br from-gray-800 to-gray-900 border border-gray-700 rounded-xl hover:border-primary-500/50 hover:shadow-[0_0_20px_rgba(59,130,246,0.15)] group transition-all duration-200 active:scale-95 cursor-pointer focus-ring"
              >
                <div
                  class="w-10 h-10 rounded-full bg-primary-500/10 flex items-center justify-center mb-3 group-hover:bg-primary-500/20 transition-colors"
                >
                  <i class="fa-solid fa-rotate text-primary-500 text-lg"></i>
                </div>
                <div class="text-left">
                  <div class="font-medium">Fix Link</div>
                  <div class="text-xs text-gray-500">Retry ADB</div>
                </div>
              </button>
            </div>

            <div class="grid md:grid-cols-2 gap-6">
              <div
                class="bg-gray-800/50 border border-gray-700/50 rounded-xl p-5 backdrop-blur"
              >
                <h3
                  class="text-sm font-semibold text-gray-400 uppercase tracking-wider mb-4"
                >
                  Next Schedule
                </h3>
                <div
                  class="flex items-start gap-4"
                  x-show="tasks && tasks.length > 0"
                >
                  <div class="bg-blue-600/20 p-3 rounded-lg text-blue-400">
                    <i class="fa-regular fa-clock text-xl"></i>
                  </div>
                  <template x-if="tasks && tasks.length > 0">
                    <div>
                      <h4 class="text-xl font-bold" x-text="tasks[0].name"></h4>
                      <p class="text-gray-400 text-sm mt-1">
                        Next Run:
                        <span
                          class="text-white font-mono"
                          x-text="tasks[0].nextRun"
                        ></span>
                      </p>
                      <div
                        class="mt-2 text-xs px-2 py-0.5 rounded bg-gray-700 inline-block text-gray-300"
                        x-text="tasks[0].cron"
                      ></div>
                    </div>
                  </template>
                </div>
                <div
                  class="flex items-center gap-4 py-4"
                  x-show="!tasks || tasks.length === 0"
                >
                  <p class="text-gray-500 text-sm italic">No tasks scheduled</p>
                </div>
              </div>

              <div
                class="bg-gray-800/50 border border-gray-700/50 rounded-xl p-5 backdrop-blur"
              >
                <h3
                  class="text-sm font-semibold text-gray-400 uppercase tracking-wider mb-4"
                >
                  Recent Activity
                </h3>
                <div class="relative pl-4 border-l border-gray-700 space-y-6">
                  <template x-for="log in recentActivity" :key="log.time">
                    <div class="relative">
                      <div
                        class="absolute -left-[21px] top-1 w-3 h-3 rounded-full ring-4 ring-gray-900"
                        :class="log.type === 'ERROR' ? 'bg-red-500' : 'bg-green-500'"
                      ></div>
                      <p
                        class="text-sm font-medium"
                        :class="log.type === 'ERROR' ? 'text-red-400' : 'text-gray-200'"
                        x-text="log.message"
                      ></p>
                      <p class="text-xs text-gray-500" x-text="log.time"></p>
                    </div>
                  </template>
                  <div
                    x-show="!recentActivity || recentActivity.length === 0"
                    class="text-gray-500 text-xs italic"
                  >
                    No recent activity
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Tasks Tab -->
          <div
            x-show="activeTab === 'tasks'"
            x-transition.opacity
            class="space-y-4"
          >
            <!-- Empty State -->
            <div
              x-show="!tasks || tasks.length === 0"
              class="flex flex-col items-center justify-center py-16 text-center"
            >
              <div class="w-16 h-16 bg-gray-800 rounded-full flex items-center justify-center mb-4">
                <i class="fa-solid fa-calendar-xmark text-gray-600 text-2xl"></i>
              </div>
              <h3 class="text-lg font-medium text-gray-400 mb-2">No scheduled tasks</h3>
              <p class="text-sm text-gray-600">Tasks will appear here when configured</p>
            </div>

            <!-- Task List -->
            <template x-for="task in tasks" :key="task.name">
              <div
                class="bg-gray-800/50 backdrop-blur-sm rounded-xl p-4 border border-gray-700/50 hover:bg-gray-700/50 hover:shadow-[0_0_15px_rgba(59,130,246,0.3)] hover:border-gray-600 transition-all duration-200"
              >
                <div class="flex items-center justify-between gap-4">
                  <!-- Task Info -->
                  <div class="flex items-center gap-4 flex-1 min-w-0">
                    <div
                      :class="task.enabled ? 'bg-blue-600/20 text-blue-400' : 'bg-gray-700 text-gray-500'"
                      class="w-12 h-12 rounded-lg flex items-center justify-center transition-colors duration-200 shrink-0"
                    >
                      <i class="fa-solid fa-bolt text-xl"></i>
                    </div>
                    <div class="min-w-0 flex-1">
                      <h4
                        class="font-medium truncate"
                        :class="!task.enabled && 'text-gray-500'"
                        x-text="task.name"
                      ></h4>
                      <div class="flex items-center gap-2 mt-1 flex-wrap">
                        <span
                          class="text-xs font-mono bg-gray-900 px-2 py-0.5 rounded text-gray-400"
                          x-text="task.cron"
                        ></span>
                        <span
                          class="text-xs text-gray-500"
                          x-text="task.nextRun || 'Calculating...'"
                        ></span>
                      </div>
                    </div>
                  </div>

                  <!-- Actions: Toggle + Run Now -->
                  <div class="flex items-center gap-3 shrink-0">
                    <!-- Toggle Switch -->
                    <button
                      role="switch"
                      :aria-checked="task.enabled"
                      @click="toggleTask(task.name, !task.enabled)"
                      :class="task.enabled ? 'bg-blue-600' : 'bg-gray-600'"
                      class="relative inline-flex h-6 w-11 items-center rounded-full transition-colors duration-200 focus-ring cursor-pointer"
                      :disabled="task.toggling"
                    >
                      <span
                        :class="task.enabled ? 'translate-x-6' : 'translate-x-1'"
                        class="inline-block h-4 w-4 transform rounded-full bg-white transition-transform duration-200"
                      ></span>
                    </button>

                    <!-- Run Now Button (visible on hover or always on mobile) -->
                    <button
                      @click="runTask(task.name)"
                      class="hidden sm:flex items-center gap-2 px-3 py-1.5 rounded-lg bg-gray-700/50 hover:bg-gray-700 text-gray-300 hover:text-white text-sm font-medium transition-all duration-200 focus-ring border border-gray-600 hover:border-blue-500/50 hover:shadow-[0_0_10px_rgba(59,130,246,0.3)]"
                      :disabled="task.running"
                    >
                      <i
                        :class="task.running ? 'fa-solid fa-spinner animate-spin' : 'fa-solid fa-play'"
                        class="text-xs"
                      ></i>
                      <span x-text="task.running ? 'Running...' : 'Run Now'"></span>
                    </button>

                    <!-- Mobile Run Now (icon only) -->
                    <button
                      @click="runTask(task.name)"
                      class="sm:hidden flex items-center justify-center w-8 h-8 rounded-lg bg-gray-700/50 hover:bg-gray-700 text-gray-300 hover:text-white transition-all duration-200 focus-ring border border-gray-600"
                      :disabled="task.running"
                    >
                      <i
                        :class="task.running ? 'fa-solid fa-spinner animate-spin' : 'fa-solid fa-play'"
                        class="text-xs"
                      ></i>
                    </button>
                  </div>
                </div>

                <!-- Status Icon (shows after task completion) -->
                <div
                  x-show="task.lastStatus"
                  x-transition.opacity
                  class="mt-3 pt-3 border-t border-gray-700/50 flex items-center gap-2 text-xs"
                >
                  <i
                    :class="task.lastStatus === 'completed' ? 'fa-solid fa-circle-check text-green-400' : 'fa-solid fa-circle-xmark text-red-400'"
                  ></i>
                  <span
                    :class="task.lastStatus === 'completed' ? 'text-green-400' : 'text-red-400'"
                    x-text="task.lastStatus === 'completed' ? 'Completed' : 'Failed'"
                  ></span>
                  <span
                    x-show="task.lastRunTime"
                    class="text-gray-500"
                    x-text="task.lastRunTime"
                  ></span>
                </div>
              </div>
            </template>
          </div>

          <!-- Remote Tab -->
          <div
            x-show="activeTab === 'remote'"
            x-transition.opacity
            class="h-full flex flex-col lg:flex-row gap-6 py-4"
          >
            <!-- TV Preview (placeholder for future streaming) -->
            <div class="flex-1 flex flex-col min-h-0">
              <div class="flex items-center justify-between mb-3">
                <h3 class="text-sm font-semibold text-gray-400 uppercase tracking-wider">Live Preview</h3>
                <div class="flex items-center gap-2">
                  <span class="text-xs text-gray-500 font-mono" x-text="deviceIp + ':5555'"></span>
                </div>
              </div>
              <div class="relative flex-1 bg-gray-950 rounded-xl border border-gray-700 overflow-hidden min-h-[200px]">
                <div class="absolute inset-0 flex flex-col items-center justify-center text-gray-500">
                  <div class="w-16 h-16 rounded-full bg-gray-800 flex items-center justify-center mb-4">
                    <i class="fa-solid fa-tv text-2xl text-gray-600"></i>
                  </div>
                  <p class="text-sm font-medium">Waiting for stream...</p>
                  <p class="text-xs text-gray-600 mt-1">scrcpy connection pending</p>
                </div>
              </div>
            </div>

            <!-- Remote Control Panel -->
            <div class="lg:w-72 flex flex-col items-center justify-center space-y-6 py-4 lg:py-0">
              <!-- D-Pad -->
              <div class="relative w-44 h-44 bg-gradient-to-b from-gray-800 to-gray-900 rounded-full border-4 border-gray-700/80 shadow-[0_8px_32px_rgba(0,0,0,0.5),inset_0_2px_4px_rgba(255,255,255,0.05)] flex items-center justify-center">
                <div class="absolute inset-2 rounded-full border border-gray-700/30"></div>
                <!-- Up Button -->
                <button
                  @click="sendKeyEvent('KEYCODE_DPAD_UP')"
                  class="absolute top-2 left-1/2 -translate-x-1/2 w-10 h-10 flex items-center justify-center text-gray-400 hover:text-white hover:bg-gray-700/50 rounded-full active:scale-90 transition-all duration-150 cursor-pointer focus-ring"
                >
                  <i class="fa-solid fa-chevron-up"></i>
                </button>
                <!-- Down Button -->
                <button
                  @click="sendKeyEvent('KEYCODE_DPAD_DOWN')"
                  class="absolute bottom-2 left-1/2 -translate-x-1/2 w-10 h-10 flex items-center justify-center text-gray-400 hover:text-white hover:bg-gray-700/50 rounded-full active:scale-90 transition-all duration-150 cursor-pointer focus-ring"
                >
                  <i class="fa-solid fa-chevron-down"></i>
                </button>
                <!-- Left Button -->
                <button
                  @click="sendKeyEvent('KEYCODE_DPAD_LEFT')"
                  class="absolute left-2 top-1/2 -translate-y-1/2 w-10 h-10 flex items-center justify-center text-gray-400 hover:text-white hover:bg-gray-700/50 rounded-full active:scale-90 transition-all duration-150 cursor-pointer focus-ring"
                >
                  <i class="fa-solid fa-chevron-left"></i>
                </button>
                <!-- Right Button -->
                <button
                  @click="sendKeyEvent('KEYCODE_DPAD_RIGHT')"
                  class="absolute right-2 top-1/2 -translate-y-1/2 w-10 h-10 flex items-center justify-center text-gray-400 hover:text-white hover:bg-gray-700/50 rounded-full active:scale-90 transition-all duration-150 cursor-pointer focus-ring"
                >
                  <i class="fa-solid fa-chevron-right"></i>
                </button>
                <!-- OK Button (center) -->
                <button
                  @click="sendKeyEvent('KEYCODE_DPAD_CENTER')"
                  class="w-14 h-14 bg-gradient-to-b from-gray-600 to-gray-700 rounded-full flex items-center justify-center font-bold text-gray-200 text-sm border border-gray-500/30 shadow-[0_4px_12px_rgba(0,0,0,0.4)] hover:from-primary-500 hover:to-primary-600 hover:text-white hover:shadow-[0_0_20px_rgba(59,130,246,0.5)] active:scale-95 transition-all duration-200 cursor-pointer focus-ring"
                >
                  OK
                </button>
              </div>

              <!-- Function Buttons -->
              <div class="grid grid-cols-3 gap-4 w-full max-w-xs">
                <!-- Back Button -->
                <button
                  @click="sendKeyEvent('KEYCODE_BACK')"
                  class="flex flex-col items-center gap-1.5 text-gray-400 hover:text-white active:scale-90 transition-all duration-150 cursor-pointer group"
                >
                  <div class="w-12 h-12 rounded-full bg-gradient-to-b from-gray-800 to-gray-900 flex items-center justify-center border border-gray-700 shadow-lg group-hover:border-gray-600 transition-all focus-ring">
                    <i class="fa-solid fa-arrow-left text-sm"></i>
                  </div>
                  <span class="text-[10px] font-medium">Back</span>
                </button>
                <!-- Home Button -->
                <button
                  @click="sendKeyEvent('KEYCODE_HOME')"
                  class="flex flex-col items-center gap-1.5 text-gray-400 hover:text-white active:scale-90 transition-all duration-150 cursor-pointer group"
                >
                  <div class="w-12 h-12 rounded-full bg-gradient-to-b from-gray-800 to-gray-900 flex items-center justify-center border border-gray-700 shadow-lg group-hover:border-gray-600 transition-all focus-ring">
                    <i class="fa-solid fa-house text-sm"></i>
                  </div>
                  <span class="text-[10px] font-medium">Home</span>
                </button>
                <!-- Volume Up Button -->
                <button
                  @click="sendKeyEvent('KEYCODE_VOLUME_UP')"
                  class="flex flex-col items-center gap-1.5 text-gray-400 hover:text-white active:scale-90 transition-all duration-150 cursor-pointer group"
                >
                  <div class="w-12 h-12 rounded-full bg-gradient-to-b from-gray-800 to-gray-900 flex items-center justify-center border border-gray-700 shadow-lg group-hover:border-gray-600 transition-all focus-ring">
                    <i class="fa-solid fa-volume-high text-sm"></i>
                  </div>
                  <span class="text-[10px] font-medium">Vol +</span>
                </button>
              </div>

              <!-- Volume Slider -->
              <div class="w-full max-w-xs px-2">
                <div class="flex items-center gap-3">
                  <i class="fa-solid fa-volume-low text-gray-500 text-sm"></i>
                  <input
                    type="range"
                    min="0"
                    max="100"
                    x-model="volumeSlider"
                    @input="handleVolumeChange($event)"
                    class="flex-1 h-1.5 bg-gray-700 rounded-full appearance-none cursor-pointer [&::-webkit-slider-thumb]:appearance-none [&::-webkit-slider-thumb]:w-4 [&::-webkit-slider-thumb]:h-4 [&::-webkit-slider-thumb]:bg-primary-500 [&::-webkit-slider-thumb]:rounded-full [&::-webkit-slider-thumb]:cursor-pointer"
                  />
                  <i class="fa-solid fa-volume-high text-gray-500 text-sm"></i>
                </div>
              </div>
            </div>
          </div>

          <!-- Logs Tab -->
          <div
            x-show="activeTab === 'logs'"
            x-transition.opacity
            class="h-full flex flex-col"
          >
            <div class="flex items-center gap-2 mb-3">
              <button
                class="text-xs bg-gray-700 px-3 py-1.5 rounded-lg text-white border border-gray-600 cursor-pointer hover:bg-gray-600 transition-colors focus-ring"
              >
                All
              </button>
            </div>
            <div
              class="flex-1 bg-gray-950 rounded-xl border border-gray-800 p-4 font-mono text-sm overflow-y-auto shadow-inner custom-scrollbar"
            >
              <div class="space-y-1.5">
                <template x-for="log in logs">
                  <div class="flex gap-2 leading-relaxed">
                    <span
                      class="text-gray-600 select-none shrink-0"
                      x-text="log.time"
                    ></span>
                    <span
                      class="shrink-0 w-12"
                      :class="{
                                        'text-green-400': log.type === 'INFO',
                                        'text-yellow-400': log.type === 'WARN',
                                        'text-red-400 font-semibold': log.type === 'ERROR',
                                        'text-blue-400': log.type === 'DEBUG'
                                    }"
                      x-text="log.type"
                    ></span>
                    <span class="text-gray-300" x-text="log.message"></span>
                  </div>
                </template>
                <div class="text-primary-400 blink">_</div>
              </div>
            </div>
          </div>
        </div>
      </main>

      <!-- Mobile Nav -->
      <nav
        class="md:hidden fixed bottom-0 left-0 right-0 h-16 bg-gray-900/95 backdrop-blur-md border-t border-gray-800 flex justify-around items-center z-50 pb-safe"
      >
        <template x-for="item in navItems">
          <button
            @click="activeTab = item.id"
            class="flex flex-col items-center justify-center w-full h-full space-y-1 transition-all duration-200 cursor-pointer focus-ring"
            :class="activeTab === item.id ? 'text-primary-400' : 'text-gray-500 hover:text-gray-300'"
          >
            <i :class="item.icon" class="text-lg"></i>
            <span class="text-[10px] font-medium" x-text="item.label"></span>
          </button>
        </template>
      </nav>

      <!-- Toast Notification -->
      <div
        x-show="toast.visible"
        x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="translate-y-full opacity-0"
        x-transition:enter-end="translate-y-0 opacity-100"
        x-transition:leave="transition ease-in duration-200"
        x-transition:leave-start="translate-y-0 opacity-100"
        x-transition:leave-end="translate-y-full opacity-0"
        class="fixed bottom-20 md:bottom-8 left-1/2 -translate-x-1/2 bg-gray-800 border border-gray-700 text-white px-4 py-3 rounded-lg shadow-xl flex items-center gap-3 z-50"
      >
        <i class="fa-solid fa-circle-info text-primary-500"></i>
        <span x-text="toast.message"></span>
      </div>
    </div>

    <script src="/js/app.js"></script>
  </body>
</html>
